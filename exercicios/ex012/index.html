<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video em HTML5</title>
</head>
<body>
  <h1>Inserindo video hospedado localmente</h1>
  <p>Este video esta hospedado no meu proprio servidor.</p>
  <video controls width="500" poster="imagens/limoes-capa.png" loop>
    <source src="media/video.mp4" type=" video/mp4">
    <source src="media/Video.10.webm" type=" video/webm">
    <p>Seu navergador nao tem compatibilidade com reproducao de video</p>
  </video>
  <h1>Inserindo videos do youtube</h1>
  <iframe width="500" height="315" src="https://www.youtube.com/embed/_uBwIZzyIRg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  
  <h1>Inserindo videos do vimeo</h1>
  <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/783453912?h=b9260604e5&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>

</body>
</html>
